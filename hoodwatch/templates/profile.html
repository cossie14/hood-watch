
{% load bootstrap3 %} {% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Profile</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>

  <div class="container">
    <div class="card">
      
      
      <div class="card-body">
        <h5 class="yu text-center"style="font-family: 'Pacifico', cursive;font-size: 5em">Create profile</h5>
        <form  action="{%url 'profile'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}

          {% bootstrap_form form%}
          <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>
      </div>
    </div>

  </div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
