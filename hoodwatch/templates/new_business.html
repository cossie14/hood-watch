{% load bootstrap3 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> New Business </title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
<link href="https://fonts.googleapis.com/css?family=Lobster+Two|Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/slywards.css' %}"> {% endblock %}

</head>


<body>
  <div class="container">
    <h1 class="text-center" style="font-family:'Lobster Two',sans-serif">Business</h1>
    <form  action="{%url 'newbusiness'%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form %}
      <input type="submit" class="btn btn-success btn-lg" value="share">
    </form>
  </div>
